<!DOCTYPE html>
<html>
  <head>
    <title>My first AR application</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://raw.githack.com/whitehatjr/ar-gesture-handler/main/index.js"></script>
  </head>
  <body  style="margin : 0 px; overflow : hidden; ">
    <a-scene   embedded 
    
    arjs ="sourceType: webcam; debugUIEnabled : false; trackingMethod: best "
    vr-mode-ui = "enabled : false;">

    <a-assets>

      <a-asset-item id = "tiger"    src = "./assets/tiger_run/scene.gltf" >
      
      
      </a-assets-item>
    </a-assets>
    
    <a-marker preset = "hiro">

      <a-entity id="model" position="-0.5 0 0" gltf-model="#tiger" rotation="0 -90 90" scale="2.5 2.5 2.5">

        
      </a-entity>
    </a-marker>
    </a-scene>
  </body>
</html>
